<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Penny-Debt CRM - Manage your customer relationships efficiently">
    <title>Penny-Debt CRM</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/index.css" as="style">
    <link rel="preload" href="/src/main.jsx" as="script">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff">
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Penny-Debt">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
  </head>
  <body class="h-full bg-gray-50 dark:bg-gray-900">
    <div id="root" class="h-full"></div>
    
    <!-- Load non-critical CSS asynchronously -->
    <link rel="stylesheet" href="/src/index.css" media="print" onload="this.media='all'">
    
    <!-- Load main script with defer -->
    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>
