<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny & Debt CRM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            margin: 1rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: #2c3e50;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .stat-card {
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            color: white;
        }
        
        .stat-card h4 {
            margin-bottom: 0.5rem;
        }
        
        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .leads { background: #3498db; }
        .active { background: #2ecc71; }
        .pending { background: #f39c12; }
        .completed { background: #9b59b6; }
        
        .logout-btn {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
        
        .loading {
            text-align: center;
            color: #2c3e50;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">Loading...</div>
        <div id="dashboard" style="display: none;">
            <div class="header">
                <h1>CRM Dashboard</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            
            <div class="user-info">
                <h3 id="welcome-text">Welcome!</h3>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <p><strong>Role:</strong> <span id="user-role"></span></p>
            </div>
            
            <div class="stats">
                <div class="stat-card leads">
                    <h4>Total Leads</h4>
                    <div class="number">156</div>
                </div>
                <div class="stat-card active">
                    <h4>Active Cases</h4>
                    <div class="number">89</div>
                </div>
                <div class="stat-card pending">
                    <h4>Pending Reviews</h4>
                    <div class="number">23</div>
                </div>
                <div class="stat-card completed">
                    <h4>Completed</h4>
                    <div class="number">67</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication on page load
        window.addEventListener('load', function() {
            const employee = localStorage.getItem('employee');
            
            if (!employee) {
                // Redirect to main site login
                window.location.href = 'https://penny-debt-crm.vercel.app/employee-login';
                return;
            }
            
            try {
                const user = JSON.parse(employee);
                
                // Show dashboard
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                // Populate user info
                document.getElementById('welcome-text').textContent = `Welcome, ${user.name}!`;
                document.getElementById('user-email').textContent = user.email;
                document.getElementById('user-role').textContent = user.role;
                
            } catch (error) {
                console.error('Error parsing user data:', error);
                window.location.href = 'https://penny-debt-crm.vercel.app/employee-login';
            }
        });
        
        function logout() {
            localStorage.removeItem('employee');
            window.location.href = 'https://penny-debt-crm.vercel.app';
        }
    </script>
</body>
</html>
