apiVersion: 1
name: penny-debt-crm-backend
runtime: node
buildCommand: npm install
startCommand: npm start
envVars:
  - key: NODE_ENV
    value: production
  - key: MONGODB_URI
    sync: false
  - key: JWT_SECRET
    sync: false
  - key: EMAIL_HOST
    value: smtp.gmail.com
  - key: EMAIL_PORT
    value: "587"
  - key: EMAIL_USER
    sync: false
  - key: EMAIL_PASS
    sync: false
  - key: FRONTEND_URL
    sync: false
  - key: SUPABASE_URL
    sync: false
  - key: SUPABASE_KEY
    sync: false
